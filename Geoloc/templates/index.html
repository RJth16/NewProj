<!doctype html>
<html lang="en">
<body>
    <header>
    <h1>
        <center>Address to Coordinates</center>
    </h1>
        <h3>
            <i>
                Finds the lat, lng coordinates for an address
            </i>
        </h3>
  </header>
     <div class="container">
         <div class="row">
            <div class="col-md-6">
                <form id="address_form">
                    {% csrf_token %}
                    <p>
                        <label for="address">Enter the Address:  </label>
                      <input type="text" id="address" name="address" >
                        <input type="submit" id = "submitbutton" value="Submit" style="padding: 5x 10px;">
                    </p>

                </form>
            </div>
            <div class="Response">
                <p id="response" style="white-space: pre; height: 150vh;"></p>
            </div>
        </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $( "#address_form" ).submit(function( event ) {
              console.log($('#address').val());
              event.preventDefault();
              $.ajax({url: '/Location/',
                    data: {'address': $('#address').val()},
                    success: function(res)  {
                        console.log(res);
                        $('#response').text(JSON.stringify(res, null, 5));
                    }
                });
            });
        });
    </script>
  </body>
</html>
